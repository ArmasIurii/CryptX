<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit()">
          <mat-form-field>
            <input matInput type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" name="password" placeholder="Password" [(ngModel)]="password" required>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
